<div class="form-array-example">
    <form [formGroup]="FormArrayExample">
        <div class="form-group mb-4">
            <div class="formArrayInput col-md-4">
                <label>Static Input</label>
                <input type="text" class="form-control" formControlName = "staticInput">
            </div>
        </div>
<div class="form-group" formArrayName = "dynamicInputGroup">
    <div class="formArrayInput col-md-4" *ngFor = " let group of DyamicInput.controls; let i = index;" [formGroupName]="i">
        <label>Dynamic Input</label>
        <input type="text" class="form-control" formControlName="dynamicInput">
        <button class="btn btn-primary mt-2 ml-2" (click)="Add()">+Add</button>
        <button class="btn btn-primary mt-2" (click)="Remove(i)">-Remove</button>
    </div>
</div>

<div class="input-group">
    <button type="submit" class="btn btn-primary" (click)="AddFrom()">AddForm</button>
    <button type="submit" class="btn btn-primary" (click)="Reset()">Reset</button>
</div>

</form>
</div>
